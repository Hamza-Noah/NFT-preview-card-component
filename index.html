<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <a>
        <div class="img">
          <img src="images/image-equilibrium.jpg" alt="equilibrium-image" />
        </div>
      </a>
      <div class="info">
        <h1><a>Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="row">
          <span><img src="images/icon-ethereum.svg" alt="" />0.041 ETH</span>
          <span><img src="images/icon-clock.svg" alt="" />3 days left</span>
        </div>
        <div class="account">
          <img src="images/image-avatar.png" alt="account-image" /> Creation of
          <a>Jules Wyvern</a>
        </div>
      </div>
    </main>
  </body>
</html>
